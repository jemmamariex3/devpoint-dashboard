<div class="container-fluid">
    <section id="about">
        <div class="box col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
            <div class="form-container">
                <h1>Login</h1>
                <fieldset>
                    <div class="row">
                        <div class="col-sm-12">
                            <label>Username / Email</label>
                            <input type="text" name="identifier" class="text-input defaultText"
                                   ng-model="identifier"
                                   required/>
                        </div>
                        <div class="col-sm-12">
                            <label>Password</label>
                            <input type="password" name="password" class="text-input defaultText"
                                   ng-model="user.profile[0].lastName"
                                   required/>
                        </div>
                    </div>
                </fieldset>
                <!-- /.form-container -->
            </div>
        </div>
    </section>
</div>
