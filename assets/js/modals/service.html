<div class="modal fade">
  <div class="modal-dialog">
    <!-- Modal content-->
    <section>
      <div class="modal-content box">

        <div class="modal-body">
          <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal"
                  aria-hidden="true">&times;</button>
          <h2 class="modal-title">[[method]] Service </h2>
        </div>
        <div class="modal-body">
          <form class="" ng-submit="createItem('services')">
            <fieldset>
              <div class="row">
                <div class="col-sm-12">

                    <label>Name</label>
                    <input type="text" name="name" class="text-input defaultText required" ng-model="curItem.name"/>


                    <label>Icon</label>

                    <select name="icon">
                      <option value="budicon-code" ng-model="newItem.icon">budicon-code</option>
                      <option value="icon" ng-model="icon-github">github-icon</div>
                      </option>
                      <option value="icon" ng-model="icon-instagram">instagram-icon</div>
                      </option>
                      <option value="icon" ng-model="icon-skype">skype-icon</div>
                      </option>
                      <option value="icon" ng-model="icon-youtube">youtube-icon</div>
                      </option>
                      <option value="icon" ng-model="icon-tumblr">tumblr-icon</div>
                      </option>
                      <option value="icon" ng-model="icon-stackexchange">stack exchange-icon</div>
                      </option>
                      <option value="icon" ng-model="icon-dribble">dribble-icon</div>
                      </option>
                      <option value="icon" ng-model="icon-html5">html5-icon</div>
                      </option>
                      <option value="icon" ng-model="icon-css3">css3-icon</div>
                      </option>
                      <option value="icon" ng-model="icon-linux">linux-icon</div>
                      </option>
                      <option value="icon" ng-model="icon-android">android-icon</div>
                      </option>
                      <option value="icon" ng-model="icon-apple">apple-icon</div>
                      </option>
                      <option value="icon" ng-model="icon-facebook">facebook-icon</div>
                      </option>
                      <option value="icon" ng-model="icon-google-plus">google plus-icon</div>
                      </option>
                      <option value="icon" ng-model="icon-linkedin">linkedin-icon</div>
                      </option>
                      <option value="icon" ng-model="icon-pinterest">pinterest-icon</div>
                      </option>
                      <option value="icon" ng-model="icon-twitter">twitter-icon</div>
                      </option>
                      <option value="icon" ng-model="icon-windows">windows-icon</div>
                      </option>
                    </select>

                </div>
                <div class="col-sm-12">

                    <label>Description</label>
                    <textarea name="description" class="text-area required" ng-model="curItem.description"></textarea>


                </div>
                <div class="col-sm-6">
                  <div class="button-row pull-right">
                    <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  </div>
                </div>
                <div class="col-sm-6 lp5">
                  <div class="button-row pull-left">
                    <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">[[method]]</button>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>

      </div>
    </section>
  </div>
</div>
